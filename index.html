<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png">
    <title>Responsiveness and Media Queries</title>
</head>
<body>
    <main class="main-body">
        <div class="container">
            <div class="first-div">
                <h1 class="heading">
                    Learn to code by watching others
                </h1>
                <p class="paragraph">
                    See how experienced developers solve problems in real-time.
                    Watching scripted tutorials is great, but understanding how
                    developers think is invaluable.
                </p>
            </div>
            <div class="second-div">
                <div class="sd-1">
                    <p><b>Try it free 7 days</b> then $20/mo, thereafter</p>
                </div>
                <div class="sd-2">
                    <form action="" class="signup-form" name="signup" method="post" autocomplete="off">
                        <div class="input-div">
                            <input type="text" class="input-box" name="firstname" id="firstname" placeholder="First Name">
                            <img class="error-icon" src="assets/images/icon-error.svg" alt="!">
                            <p class="errormsg" id="error-firstname"></p>
                        </div>
                        <div class="input-div">
                            <input type="text" class="input-box" name="lastname" id="last name" placeholder="Last Name">
                            <img class="error-icon" src="assets/images/icon-error.svg" alt="!">
                            <p class="errormsg" id="error-lastname"></p>
                        </div>
                        <div class="input-div">
                            <input type="email" class="input-box" name="email" id="email" placeholder="Email Address">
                            <img class="error-icon" src="assets/images/icon-error.svg" alt="!">
                            <p class="errormsg" id="error-email"></p>
                        </div>
                        <div class="input-div">
                            <input type="password" class="input-box" name="password" id="password" placeholder="Password">
                            <img class="error-icon" src="assets/images/icon-error.svg" alt="!">
                            <p class="errormsg" id="error-password"></p>
                        </div>
                        <div class="input-div btn-div">
                            <button type="submit" name="submit" id="submit" class="btn btn-signup">Claim your free trial</button>
                        </div>
                        <div class="agreement">
                            <p>
                                By clicking the button, you are agreeing to our <span>Terms and Services</span>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
